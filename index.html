<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <input id="display" readonly>
        <div id="elements" >
            <button id="key" class="operator">AC</button>
            <button id="key" class="operator">DEL</button>
            <button id="key" class="operator">%</button>
            <button id="key" class="operator">/</button>
            <button id="key">7</button>
            <button id="key">8</button>
            <button id="key">9</button>
            <button id="key" class="operator">*</button>
            <button id="key">4</button>
            <button id="key">5</button>
            <button id="key">6</button>
            <button id="key" class="operator">-</button>
            <button id="key">1</button>
            <button id="key">2</button>
            <button id="key">3</button>
            <button id="key" class="operator">+</button>
            <button id="key">00</button>
            <button id="key">0</button>
            <button id="key">.</button>
            <button id="key" class="btn">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
